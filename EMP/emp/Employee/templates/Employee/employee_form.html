{% extends "Employee/base.html" %}
{% load crispy_forms_tags %}


{% block content %}

<form action="" method ="POST" autocomplete="off">
    {% csrf_token %}
 
     {{form.fullname|as_crispy_field}}
         
    
    <div class="row">
        <div class="col-md-6">
            {{form.emp_code|as_crispy_field}}
        </div>
        <div class="col-md-6">
            {{form.salary|as_crispy_field}}
        </div>
        
        <div class="col-md-6">
            {{form.department|as_crispy_field}}
            &nbsp
         </div>
       
    </div>
    
    <button type="submit" class="btn btn-success"><i class="fas fa-check-circle"></i> &nbsp Submit</button> 
</form>

{% endblock content %}
